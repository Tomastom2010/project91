<!DOCTYPE html>
<html>

<head>
    <title>The math quiz game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="quiz_game.css">

    <script src="quiz_game_login.js"></script>
</head>

<body>
    <h4 id="player1_game"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_game"></h4> <span id="player2_score"></span>
    <div class="container">
        <center>
            <h1 style="color: white;">Mathematic quiz game</h1>
            <h3 id="player_question"></h3>
            <div>
                <label>Answer:
                    <input type="text" id="answer">
                    <button style="width: 30%;" class="btn btn-primary" onclick="check()">Check</button>
                </label>
            </div>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                <label>Number 1</label>
                <input type="text" id="number1" class="form-control" placeholder="number 1">
                <br>
            </div>
            <br>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
                <label>Number 2</label>
                <input type="text" id="number2" class="form-control" placeholder="number 2">
                <br>
            </div>
            <div>
                <button style="width: 30%;" class="btn btn-primary" onclick="send()">send</button>
            </div>
        </center>
    </div>
    <script src="quiz_game_page.js"></script>
</body>

</html>
